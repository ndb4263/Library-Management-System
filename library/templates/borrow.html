<!-- Search Bar -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <div class="d-flex justify-content-between p-3 bg-light shadow-sm border sticky-top">
        <h4 class="text-center">
            Borrow
        </h4>
    </div>

    <div class="container-fluid">
        <div class="row py-4">
            <div class="col-lg-8 offset-lg-2">
                {% if msg %}
                <div class="alert alert-success text-center mb-3">
                    <h5>{{msg}}</h5>
                </div>
                {% endif %}
        
                <form method="post" action="" class="d-flex justify-content-between">
                    <input type="text" id="cardid" name="cardid" class="form-control me-3" placeholder="Card ID"><br>
                    <input class="btn btn-primary" type="submit" name="search" value="Borrow">
                </form>
                {% if data %}
                <div class="table-responsive mt-4">
                    <table class="table table-bordered table-striped rounded">
                        <tr>
                            <th>Loan ID</th>
                            <th>ISBN</th>
                            <th>Title</th>
                            <th>Card ID</th>
                            <th>Date Borrowed</th>
                            <th>Due Date</th>
                        </tr>
                        {% for item in data %}
                        <tr>
                            <td> {{item[0]}} </td>
                            <td> {{item[1]}} </td>
                            <td> {{item[2]}} </td>
                            <td> {{item[3]}} </td>
                            <td> {{item[4]}} </td>
                            <td> {{item[5]}} </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

</body>

</html>
